{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartHome</title>

	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<!--Arquivo .css personalizado das paginas -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">


</head>
	<body>
		
		<div class="menu-container" >
			
			<header > 
				
				<div>
					<a href="{% url 'home' %}">
						<h3>SMART House</h3>
						<div class="icon-house">	
							<svg class="house"><use xlink:href="{% static 'svg/sprites.svg' %}#smarthouse"></use></svg>
						</div>
					</a>
				</div>

				<div class="dropdown">
					<!-- <i class="fad fa-user-circle"></i> -->
					<svg class="house"><use xlink:href="{% static 'svg/sprites.svg' %}#user"></use></svg>
					<div class="dropdown-content">
						<a href="account.html"> 
							<span class="account"> Entrar </span>
						</a>
						<a href="logout.html">
							<span class="logout"> Sair </span>
						</a>
						<a href="register.html">
							<span class="register"> Cadastrar </span>
						</a>
					</div>
				</div>

			</header>

			<input type="checkbox" id="switch-menu">
			<label for="switch-menu" id="button-menu" class="menu-bar">
				<svg><use id="svg-menu" xlink:href="{% static 'svg/sprites.svg' %}#menu"></use></svg>
			</label>
			

			<aside>
				<ul>

					<li class="last">
						<a href="{% url 'home' %}">
							<span class="icon"><svg class="icon-up house"><use xlink:href="{% static 'svg/sprites.svg' %}#casa"></use></svg></i></span>
							<span class="title"> Home </span>
						</a>
					</li>

					<li class="last">
						<a href="{% url 'cam' %}">
							<span class="icon"><svg class="icon-up house"><use xlink:href="{% static 'svg/sprites.svg' %}#camera"></use></svg></span>
							<span class="title"> Cameras </span>
						</a>
					</li>

					<li class="last">
						<a href="climate.html">
							<span class="icon"><svg class="icon-up house"><use xlink:href="{% static 'svg/sprites.svg' %}#thermometer"></use></svg></i></span>
							<span class="title"> Clima </span>
						</a>
					</li>

					<li class="last">
						<a href="energy.html">
							<span class="icon"><svg class="icon-up house"><use xlink:href="{% static 'svg/sprites.svg' %}#plug"></use></svg></span>
							<span class="title"> Energia </span>
						</a>
					</li>

				</ul>
			</aside>
			<main>

			{% block content %}
				
			{% endblock content %}
	
			</main>
		</div>


	<!-- Arquivos svg para IE -->
	<script src="{% static 'js/svg4everybody.min.js' %}"></script>

	<!-- Arquivos .js personalizado das paginas -->
	<script src="{% static 'js/base.js' %}"></script>
	<script src="{% static 'js/home.js' %}"></script>
	<script src="{% static 'js/cam.js' %}"></script>
	
	</body>
</html>
