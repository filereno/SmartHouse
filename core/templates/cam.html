{% load static %}
<div class="cam">
	<div class="cam-int">  
		<div>
			<span><svg class="icon-low"><use xlink:href="{% static 'svg/sprites.svg' %}#camera"></use></svg></span>
			<h6 class="text-test">Interior-Sala</h6>
		</div>
		<div class="div-int">
			<div class="embed-responsive embed-responsive-16by9">
				<video id="video-int" class="embed-responsive-item" src="{% static 'videos/street.mp4' %}">

				</video>
			</div>
		</div>

		<ul>
			<li>
				<h5 class="text-test">Liga/Desl.</h5>
				<div>
					<input type="checkbox" id="switch-cam-int" class="checkbox-button-on-off" /> 
					<label for="switch-cam-int" id="button-int" class="toggle-button-on-off">
						<p>ON</p> 
						<p>OFF</p>
					</label>
				</div>
			</li>
			<li>
				<h5 class="text-test">Conexão</h5>
				<div id="cam-int-status"></div>
			</li>
			<li>
				<h5 class="text-test">Gravaçao</h5>
				<div>
					<input type="checkbox" id="switch-cam-int-start-stop" class="checkbox-button-start-stop" /> 
					<label for="switch-cam-int-start-stop" class="toggle-button-start-stop">
						<p>START</p> 
						<p>STOP</p>
					</label>
				</div>
			</li>
		</ul>
	</div>

		</div>

			<li>

			</li>
			<li>
